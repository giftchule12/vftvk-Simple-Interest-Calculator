<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>SIC</title>
</head>
<body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>

        <div class="input">
            <table>
                <tr>
                    <td class="column-1"> Amount:</td>
                    <td> <input type="number"  id="principle" required>  </td>
                </tr>
                <tr>
                    <td class="column-1">Rate:</td>
                    <td> <input type="range" min="0.1" max="15.0"  step="0.1" value="3.5"  id="rate" oninput="showValue()"> <span id="percent">3.5</span> %</td>
                </tr>
                <tr>
                    <td class="column-1">No. of Year:</td>
                    <td>
                        <select name="years" id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
            </table>
            
            <button onclick="compute()">Compute Interest</button><br/>
            <span id="result"></span><br/>
        </div>

        <div class="copyright">&copy; Everyone Can Get Rich</div>
        
    </div>
</body>
</html>
